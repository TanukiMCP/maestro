runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Optional API key for enhanced functionality"
      debugMode:
        type: "boolean"
        description: "Enable debug logging"
        default: false
